<!-- Homework 4 Game Quiz -->

<!DOCTYPE html>
<html lang="en">

<head>
<!-- required meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- link  for JQuery, CSS and Bootstrap -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="./access/css/style.css" />
  
  <title>Coding Quiz</title>
</head>

<body>
<!-- Set up container -->
  <div class="container">
    <header>
      <h1>Coding Quiz Game</h1>
    </header>
    <!-- using Boostrap jumbotron -->
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <div id="game">
          <p id="question" class="lead"></p>
        </div>
        <div id="results">
        </div>
      </div>
      <!-- setting up row to separate questions and choice answers -->
      <div class="row">
        <div id="choices" class="text-center">
          <button id="start" class="btn btn-info btn-lg">Click to Start Game</button>
          <div id="options">
          </div>
        </div>
      </div>
    </div> <!-- /container -->
    
    <!-- identify clock for game -->
    <div id="clock">Quiz timer will begin here!</div>

    <!-- jQuery CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
    </script>
    <!-- QUIZ APP JS -->
    <script src="./access/scripts.js"></script>
    

</body>

</html>
