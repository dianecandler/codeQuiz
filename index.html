<!-- Homework 4 Game Quiz -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- required meta tags -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- link  for JQuery, CSS and Bootstrap -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<link rel="stylesheet" href="./access/css/style.css" />

		<title>Coding Quiz</title>
	</head>

	<body>
		<!-- Set up container -->
		<div class="container p-2">
			<div class="row">
				<div class="col-12">
					<h1 class="p-4 display-4">Coding Quiz Game</h1>
				</div>
			</div>
		</div>
		<!-- using Boostrap jumbotron -->
		<div class="jumbotron jumbotron-fluid">
			<div class="container">
				<div class="row">
					<div class="col-12">
						<div id="game">
							<p id="question" class="lead"></p>
						</div>
						<div id="results"></div>
					</div>
				</div>

				<!-- setting up row to separate questions and choice answers -->
				<div class="row">
					<div id="choices" class="col-12">
						<div id="options"></div>
					</div>
				</div>
			</div>
			<!-- /container -->
			<button id="start" class="btn btn-info btn-lg">
				Click to Start Game
			</button>
		</div>
		<!-- identify clock for game -->
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div>Quiz Timer: <span id="clock">75</span> Seconds</div>
				</div>
			</div>
		</div>

		<!-- jQuery CDN-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<!-- Bootstrap CDN -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<!-- QUIZ APP JS -->
		<script src="./access/scripts.js"></script>
	</body>
</html>
